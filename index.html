<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página para mi mejor amiga</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #60a6df; /* Fondo azul claro */
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    .intro {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .boton-dorado {
      background-color: #FFD700; /* Dorado */
      color: #b30000; /* Rojo oscuro */
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .boton-dorado:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>¡Bienvenida amiguita!</h1>
    <p>Sigue este Botón te dara tu regalo a mi estilo.</p>
    <a href="index(2) .html" class="boton-dorado">Abrir regalo :D</a>
  </div>
</body>
</html>
